<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Video and Audio Example</title>
    <script src="audio.js"></script>
</head>
<body>
    <h2>Video Example</h2>
    <video width="400" height="200" controls>
        <source src="path/to/your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="path/to/your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h2>PDF Example</h2>
    <embed src="path/to/your-pdf-file.pdf" type="application/pdf" width="100" height="50">
    <p>If you are unable to view the PDF, you can <a href="path/to/your-pdf-file.pdf">download it here</a>.</p>
</body>
</html>
